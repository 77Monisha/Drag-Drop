<div class="container-fluid">
    <div class="row">
        <div style="background: #bec9d4; height: 93vh;" class="col-md-3">
            <div>
                <mat-card class="mt-3" style="display: flex;justify-content: center;align-items: center;">
                  <form [formGroup]="taskForm" style="display: flex;
                  justify-content: center;
                  align-items: center;
                  flex-direction: column;">
                    <mat-form-field appearance="outline" style="margin-top: 2rem;">
                      <mat-label>Task Name</mat-label>
                      <input formControlName="item" matInput placeholder="TaskName" >
                      <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                      <!-- <mat-hint>add task name</mat-hint> -->
                    </mat-form-field>
                    <button *ngIf="!isEditEnabled" (click)="addTask()" mat-raised-button [disabled]="taskForm.invalid"  style="background-color: #406682;
                    color: white;" class="addBtn">Add Task</button>
                    <button *ngIf="isEditEnabled" (click)="updateTask()" mat-raised-button [disabled]="taskForm.invalid" style="background-color: #406682;
                    color: white;">Update</button>
                  </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                  <div class="col-md-4">
                    <!-- todo  -->

                    <div class="example-container">
                      <h2 class="head-title">Task <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="tasks"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                          <div class="box">
                            <button mat-icon-button color="#607e96" (click) ="deleteTask(i)"><mat-icon>delete</mat-icon></button>
                            <button mat-icon-button color="#607e96" (click) ="editTask(item,i)"><mat-icon>edit</mat-icon></button>
                          </div>
                        </div>
                      </div>
                    </div>

                  </div>
                  <div class="col-md-4">
                    <!-- in progress -->
                    <div class="example-container">
                      <h2 class="head-title">In Progress <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="inprogress"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of inprogress; let i = index" cdkDrag>{{item.description}}
                          <button mat-icon-button color="#607e96" (click) ="deleteInProgressTask(i)"><mat-icon>delete</mat-icon></button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                  <div class="col-md-4">
                    <!-- done -->
                    <div class="example-container">
                      <h2 class="head-title">Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                  
                      <div
                        cdkDropList
                        [cdkDropListData]="done"
                        class="example-list"
                        (cdkDropListDropped)="drop($event)">
                        <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                          <button mat-icon-button color="#607e96" (click) ="deleteInDoneTask(i)"><mat-icon>delete</mat-icon></button>
                          <button mat-icon-button color="accent"><mat-icon>check_circle</mat-icon></button>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
